# OpenAI Models Configuration

models:
  - name: gpt_4o
    display_name: "GPT-4o"
    version: "gpt-4o-2024-05-13"
    api_key_env: "OPENAI_API_KEY"
    org_id_env: "OPENAI_ORG_ID"
    max_tokens: 128000
    context_window: 128000
    strengths:
      - "Multimodal capabilities"
      - "Fast inference"
      - "Balanced performance"
    defaults:
      temperature: 0.7
      top_p: 1.0
      max_tokens: 4096
    cost:
      input_per_1k: 5.0
      output_per_1k: 15.0

